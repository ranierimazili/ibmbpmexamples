  /reports/v1/standard/{id}:
    get:
      tags:
        - Reports
      summary: Retrieve Standard Business Report
      description: Retrieve Report. Compiled report returns applicable sub report content in place of related links.
      parameters:
        - $ref: '#/components/parameters/ID'
        - name: compile
          in: query
          schema:
            type: boolean
            default: false # true = synchronous, false = asynchronous
      responses:
        200:
          description: Successful Response
          content:
            application/json(ie. Compile=False): # use application/json
              schema:
                $ref: '#/components/schemas/StandardBusinessReportCompileFalse'
            application/json(ie. Compile=True): # use application/json
              schema:
                $ref: '#/components/schemas/StandardBusinessReportCompileTrue'
            application/pdf:
              schema:
                type: string
                format: binary
        404:
