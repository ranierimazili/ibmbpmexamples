        reportType:
          type: string
          enum:
            - standard
          description: Define the type of the report "standard" or "advanced
        reportParameters:
          allOf:
            - $ref: '#/components/schemas/StandardBusinessRequest'
          required:
            - organisationNumber
            - enquiryType
            - accountType
            - nzbn
            - organisationName
    AdvancedBusiness:
      required:
        - reportType
        - reportParameters
      type: object
      allOf:
        - properties:
            reportType:
              type: string
              enum:
                - advanced
              description: Define the type of the report "standard" or "advanced
            reportParameters:
              allOf:
                - $ref: '#/components/schemas/AdvancedBusinessRequest'
                - properties:
                    directorQueries:
                      type: array
                      items:
                        allOf:
                          - $ref: '#/components/schemas/Individual'
              required:
                - nzbn
                - organisationNumber
                - organisationName
                - enquiryType
                - accountType
    AdvancedBusinessQuery:
      type: object
