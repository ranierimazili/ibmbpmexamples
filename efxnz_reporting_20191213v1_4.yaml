components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    Authorization:
      name: Authorization
      in: header
      description: Bear token must be provided in the request header.
      required: true
      schema:
        type: string
        example: Bearer AbCdEf123456
    NZBN:
      name: nzbn
      in: path
      description: NZBN number
      required: true
      schema:
        type: string
    ID:
      name: id
      in: path
      description: Unique identifier of report to retrieve
      required: true
      schema:
        type: string
    Accept:
      name: Accept
      in: header
      description: The Accept request HTTP header advertises which content types, expressed as MIME types, the client is able to understand.
      required: true
      schema:
        type: string
        example: application/json
    Content-Type:
      name: Content-Type
      in: header
      description: The Content-Type entity header is used to indicate the media type of the resource.
      required: true
      schema:
        type: string
        example: application/json
  schemas:
    MetadataStatus:
      type: string
      enum: # http status info
       - success
       - created
       - accepted
       - not acceptable
       - processing
       - error
       - not found
       - not modified
       - no content
       - forbidden
       - service unavailable
       - internal server error
       - not implemented
       - request timeout
       - gone
       - unprocessable entity
    ReportStatus:
      type: string
      enum:
      - Pending
      - InProgress
      - Complete
      - Failed
      - PartiallyComplete
    ReportDataType:
      type: string
      enum:
       - score
       - adverseHistory
       - management
       - payments
       - organisationDetails
       - securityInterests
       - enquiryHistory
       - eventsDocumentsNotices
       - creditActivitySummary
       - shareholders
       - ownership
       - directorScore
    EnquiryType:
      type: string
      enum:
        - CA  # New Credit Application
        - EC  # Review Existing Credit
        - NC  # Non Credit Enquiry
    AccountType:
      type: string
      enum:
        - CD  # Cash
        - W   # 7 Day Account
        - 1M  # 8 - 29 Days Account
        - 2M  # 30 - 59 Days Account
        - 3M  # 60+ Days Account
        - AF  # Asset Finance
        - CR  # Leasing/Rental
        - OD  # Bank Overdraft
        - CP  # Credit Card
        - RM  # Term Loan/Mortgage
        - OC  # Other Credit
        - RC  # Overdraft/Revolving Credit
        - F   # Debt Collection
        - BV  # Business Verification
        - SD  # Supplier Due Diligence
        - CA  # Competitor Assessment
        - ON  # Other Non-Credit

        ## Combinations
        # Enquiry Type  Account Type  Description
        #------------------------------------------------
        # CA  CD  Cash
        # CA  W  7 Day Account
        # CA  1M  8 - 29 Days Account
        # CA  2M  30 - 59 Days Account
        # CA  3M  60+ Days Account
        # CA  AF  Asset Finance
        # CA  CR  Leasing/Rental
        # CA  OD  Bank Overdraft
        # CA  CP  Credit Card
        # CA  RM  Term Loan/Mortgage
        # CA  OC  Other Credit
        # CA  RC  Overdraft/Revolving Credit
        #------------------------------------------------
        # EC  CD  Cash
        # EC  W  7 Day Account
        # EC  1M  8 - 29 Days Account
        # EC  2M  30 - 59 Days Account
        # EC  3M  60+ Days Account
        # EC  AF  Asset Finance
        # EC  CR  Leasing/Rental
        # EC  OD  Bank Overdraft
        # EC  CP  Credit Card
        # EC  RM  Term Loan/Mortgage
        # EC  OC  Other Credit
        # EC  RC  Overdraft/Revolving Credit
        # EC  F  Debt Collection
        # NC  BV  Business Verification
        # NC  SD  Supplier Due Diligence
        # NC  CA  Competitor Assessment
        # NC  ON  Other Non-Credit
        #------------------------------------------------
    ReportTypes:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
        data:
          type: object
          properties:
            reportTypes:
              type: array
              description: applicable reports and services available for subject entity
              items:
                $ref: '#/components/schemas/ReportType'
        _links:
          type: object
          properties:
            self:
              $ref: '#/components/schemas/Link'
          description: hyperlinks to additional, related services
    ReportType:
      type: object
      properties:
        name:
          type: string
          description: name of report
        description:
          type: string
          description: description of the report
        category:
          type: string
          description: product category
        reportType:
          type: string
          description: reportType value used for requesting the correct report
        _links:
          type: object
          properties:
            reportRequest:
              $ref: '#/components/schemas/Link'
    ReportRequest:
      oneOf:
        - $ref: '#/components/schemas/StandardBusiness'
        - $ref: '#/components/schemas/AdvancedBusiness'
      discriminator:
        propertyName: reportType
        mapping:
          standard: '#/components/schemas/StandardBusiness'
          advanced: '#/components/schemas/AdvancedBusiness'
    Metadata:
      required:
      - status
      - timestamp
      - version
