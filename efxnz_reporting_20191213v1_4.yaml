openapi: 3.0.1
info:
  title: Equifax Commercial API - Reports
  description: Request and retrieve Equifax Reports
  version: 1.1.0
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: Equifax NZ
    email: assistonline.nz@equifax.com
    url: https://www.equifax.co.nz/contact
servers:
  # CTA/Testing enviroment
- url: https://apiconnect.test.equifax.co.nz/reporting
  # Production enviroment
- url: https://apiconnect.equifax.co.nz/reporting
paths:
  /types/v1/organisation/{nzbn}:
    get:
      tags:
        - Types
      summary: Get report types
      description: |
        ## Description
          * Get applicable report types for a searched organisation
          * Use the path parameter 'nzbn' (mandatory)
      operationId: Get_ReportType
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Accept'
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/NZBN'
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportTypes'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponses'
        408:
          description: Request Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponses'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponses'
  /requests/v1:
    post:
      tags:
        - Requests
      summary: Submit a report request
      description: |
        ## Description
        * Submit report request to get id, status, reportType for a particular report.
        * The id can be used to get the actual report data using the GET Business Report APIs.
        ## Organisation Validation
        *
      operationId: Submit_Report_Request
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Accept'
        - $ref: '#/components/parameters/Content-Type'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReportRequest'
        required: true
      responses:
        201:
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponses'
        422:
          description:  Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponses'
        408:
          description: Request Timeout
          content:
