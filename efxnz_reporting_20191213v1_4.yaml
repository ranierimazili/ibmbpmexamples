          description: total value of actual or potential credit agreement, in whole NZD
          type: number
    AdvancedBusinessRequest:
      type: object
      properties:
        customerReference:
          description: identifying reference as provided by client, max 16 characters
          type: string
        organisationNumber:
          description: unique registered company number (incorporation number) for applicable entity types, up to 7 characters
          type: string
        nzbn:
          description: unique NZBN number for the organisation, 13 characters
          type: string
        organisationName:
          description: legal business name
          type: string
        enquiryType:
          $ref: '#/components/schemas/EnquiryType'
        accountType:
          $ref: '#/components/schemas/AccountType'
    StandardBusiness:
      required:
        - reportType
        - reportParameters
