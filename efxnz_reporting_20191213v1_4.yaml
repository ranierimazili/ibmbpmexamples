  /reports/v1/standard:
    post:
      tags:
        - Reports
      summary: Submit Synchronous/Asynchronous Standard Business Report Request
      description: Submit synchronous/asynchronous report request. Compiled report returns sub report
        content in place of related links.
      parameters:
        - name: compile
          in: query
          schema:
            type: boolean
            default: true # true = synchronous, false = asynchronous
      requestBody:
        description: Search term; name, NZBN or company number; minimum 3 characters
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/StandardBusiness'
        required: true
      responses:
        201:
          description: Successful Response Compile
          content:
            application/json(i.e compile=true): # use application/json
              schema:
                $ref: '#/components/schemas/StandardBusinessReportCompileTrue'
            application/json(i.e compile=false): # use application/json
              schema:
                $ref: '#/components/schemas/StandardBusinessReportCompileFalse'
        400:
          description: Bad Request
          content:
